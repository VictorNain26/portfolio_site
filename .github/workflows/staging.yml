name: Staging CI/CD

on:
  push:
    branches:
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.2.0'
      - name: Install dependencies
        run: bun install
      - name: Run lint
        run: bun run lint
      - name: Run tests
        run: bun run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.2.0'
      - name: Install dependencies
        run: bun install
      - name: Build
        run: bun run build
      - name: Deploy to preproduction
        run: echo "Deploy to preproduction environment"
