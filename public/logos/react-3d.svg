<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256" role="img" aria-label="React 3D-inspired logo">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(128,128)">
    <!-- Elliptical rings -->
    <g fill="none" stroke="#61DAFB" stroke-width="10" opacity="0.92" filter="url(#glow)">
      <ellipse cx="0" cy="0" rx="100" ry="58"/>
      <ellipse cx="0" cy="0" rx="100" ry="58" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="100" ry="58" transform="rotate(120)"/>
    </g>
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="14" fill="#61DAFB"/>
  </g>
</svg>

