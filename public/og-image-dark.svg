    </text>
    
    <!-- Technologies -->
    <text x="0" y="300" font-family="Arial, sans-serif" font-size="22" fill="#6366f1">
      Next.js 15 ‚Ä¢ React 19 ‚Ä¢ TypeScript ‚Ä¢ DevOps
    </text>
    
    <!-- Description -->
    <text x="0" y="360" font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1">
      Conception et d√©veloppement d'applications web modernes,
    </text>
    <text x="0" y="390" font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1">
      d'exp√©riences 3D et de solutions IA.
    </text>
    
    <!-- URL -->
