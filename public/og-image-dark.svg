      victorlenain.fr
    </text>
    
    <!-- Navigation disponible -->
    <g transform="translate(0, 520)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
        üè† Accueil  ‚Ä¢  üë§ √Ä propos  ‚Ä¢  üíº Projets  ‚Ä¢  üìù Blog  ‚Ä¢  üìß Contact
      </text>
    </g>
  </g>
  
  <!-- Logo/Badge √† droite -->
  <g transform="translate(850, 180)">
    <rect x="0" y="0" width="280" height="280" rx="25" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.3"/>
    <rect x="10" y="10" width="260" height="260" rx="20" fill="url(#textGradient)" opacity="0.1"/>
    <text x="140" y="160" font-family="Arial, sans-serif" font-size="110" text-anchor="middle" fill="url(#textGradient)" font-weight="bold">
